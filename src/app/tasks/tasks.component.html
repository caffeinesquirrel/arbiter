<ul class="tasks">
  <li *ngFor="let task of tasks">
    <input type="checkbox" (change)="taskDone(task)" [checked]="checkDone(task)" [disabled]="checkDone(task)">
    <a routerLink="/detail/{{task.id}}">
      <span class="icon">{{task.days}}</span> {{task.name}}
      <span><{{task.next | date:'dd.MM.yy' }}></span>
    </a>
  </li>
</ul>
