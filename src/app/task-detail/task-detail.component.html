<div *ngIf="task">
  <div><span>âšœ id: </span>{{task.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="task.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>days:
      <input [(ngModel)]="days" placeholder="days" type="number" (change)="onDaysChange()">
    </label>
  </div>
  <div>
    <label>done today:
      <input type="checkbox" [(ngModel)]="today" (change)="onTodayChange()">
    </label>
  </div>
  <div>
    <label>next time:
      <input type="date" [value]="nextDate | date:'yyyy-MM-dd'" (input)="nextDate=$event.target.valueAsDate" />
    </label>
  </div>
  <button (click)=saveAndBack()>save and go back</button>
  <button (click)="goBack()">just go back</button>
  <button (click)="save()">save and stay</button>
  <hr>
  <button (click)="delete()">Delete</button>
</div>
